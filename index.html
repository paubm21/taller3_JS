<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Pokédex</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fuente del título -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <!-- Fuentes del modal y textos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/styles.css" />
</head>
<body>

  <div class="app">
    <h1 class="title">Mini Pokédex</h1>

    <div class="card">
      <img id="pokemon-img" src="" alt="Pokémon" />
      <h1 id="pokemon-name"></h1>
      <p id="pokemon-id"></p>
      <div class="types"></div>

      <div class="nav-buttons">
        <button class="nav-btn prev" type="button" aria-label="Ir al Pokémon anterior">
          <span class="icon" aria-hidden="true">←</span>
          <span class="label">Anterior</span>
        </button>

        <button class="nav-btn next" type="button" aria-label="Ir al siguiente Pokémon">
          <span class="label">Siguiente</span>
          <span class="icon" aria-hidden="true">→</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="pokemon-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>

      <!--  Título centrado arriba (para ambas columnas) -->
      <h2 id="modal-name" class="modal-title"></h2>

      <!--  Cuerpo horizontal -->
      <div class="modal-body">

        <!--  Izquierda: imagen + id + info -->
        <div class="modal-left">
          <img id="modal-img" src="" alt="pokemon grande" />
          <p id="modal-id" class="pokemon-id"></p>

          <div class="modal-info">
            <p><strong>Altura:</strong> <span id="modal-height"></span> m</p>
            <p><strong>Peso:</strong> <span id="modal-weight"></span> kg</p>
            <p><strong>Habilidades:</strong> <span id="modal-abilities"></span></p>
          </div>
        </div>

        <!--Derecha: stats -->
        <div class="modal-right">
          <div id="modal-stats" class="modal-stats"></div>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
