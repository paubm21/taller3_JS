<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Pok√©dex</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fuente del t√≠tulo -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <!-- Fuentes del modal y textos -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>

  <div class="app">
    <h1 class="title">Mini Pok√©dex</h1>

    <button id="toggle-filters" class="filter-toggle">
      üîé Filtros
    </button>

    <div class="filters hidden-filters">
      <h3>Filtrar por tipo</h3>

      <div class="filter-types">
        <label class="filter-option">
          <input type="checkbox" value="fire">
          <span>Fire</span>
        </label>

        <label class="filter-option">
          <input type="checkbox" value="water">
          <span>Water</span>
        </label>

        <label class="filter-option">
          <input type="checkbox" value="grass">
          <span>Grass</span>
        </label>

        <label class="filter-option">
          <input type="checkbox" value="electric">
          <span>Electric</span>
        </label>

        <label class="filter-option">
          <input type="checkbox" value="flying">
          <span>Flying</span>
        </label>

        <label class="filter-option">
          <input type="checkbox" value="poison">
          <span>Poison</span>
        </label>
      </div>

      <button id="clear-filters" class="clear-btn">
        Limpiar filtros
      </button>
    </div>

    <div class="card">
      <img id="pokemon-img" src="" alt="Pok√©mon" />
      <h1 id="pokemon-name"></h1>
      <p id="pokemon-id"></p>
      <div class="types"></div>

      <div class="nav-buttons">
        <button class="nav-btn prev" type="button" aria-label="Ir al Pok√©mon anterior">
          <span class="icon" aria-hidden="true">‚Üê</span>
          <span class="label">Anterior</span>
        </button>

        <button class="nav-btn next" type="button" aria-label="Ir al siguiente Pok√©mon">
          <span class="label">Siguiente</span>
          <span class="icon" aria-hidden="true">‚Üí</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="pokemon-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>

      <!--  T√≠tulo centrado arriba-->
      <h2 id="modal-name" class="modal-title"></h2>

      <!--  Cuerpo horizontal -->
      <div class="modal-body">

        <!--imagen + id + info -->
        <div class="modal-left">
          <img id="modal-img" src="" alt="pokemon grande" />
          <p id="modal-id" class="pokemon-id"></p>

          <div class="modal-info">
            <p><strong>Altura:</strong> <span id="modal-height"></span> m</p>
            <p><strong>Peso:</strong> <span id="modal-weight"></span> kg</p>
            <p><strong>Habilidades:</strong> <span id="modal-abilities"></span></p>
          </div>
        </div>

        <!--Derecha: stats -->
        <div class="modal-right">
          <div id="modal-stats" class="modal-stats"></div>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
